<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Turnos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
    }

    .header-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid greenyellow;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: block;
      margin: 0 auto 20px auto;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin: 10px 0;
    }

    h2 {
      color: #555;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      gap: 20px;
    }

    .link-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
    }

    .link-row a {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 200px;
      max-width: 300px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    .link-row a:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Tablets */
    @media (max-width: 1024px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 22px;
      }

      .header-image {
        width: 180px;
        height: 180px;
      }

      .link-row a {
        font-size: 15px;
      }
    }

    /* Celulares grandes */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }

      .header-image {
        width: 150px;
        height: 150px;
      }

      .link-row a {
        font-size: 14px;
        padding: 12px 18px;
      }
    }

    /* Celulares pequenos */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 18px;
      }

      .header-image {
        width: 130px;
        height: 130px;
      }

      .link-row {
        flex-direction: column;
        gap: 10px;
      }

      .link-row a {
        font-size: 13px;
        padding: 10px 16px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/sua-imagem.jpg" alt="Descripción de la imagen" class="header-image">
    <h1>ESTACIONAMIENTO</h1>
  </header>

  <h2>Acceso a Turnos</h2>

    </div>
    
    <div class="link-row">

    </div>
    
    <div class="link-row">

    </div>
  </div>
</body>
</html>
