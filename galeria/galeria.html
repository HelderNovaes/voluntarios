    body {

    .fotos img, .videos-container video, .videos-container iframe {
      width: 300px;

    .botao-video {

  margin: 20px auto;
  transition: background-color 0.3s;
}

.botao-video:hover {
  background-color: #0056b3;
}
.fotos img {
  width: 200px;
  height: auto;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.fotos img:hover {
  transform: scale(1.05);
}

/* Estilo do modal (zoom) */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.modal-img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.fechar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}

  </style>
